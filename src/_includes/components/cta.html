<section id="cta-384">
    <div class="cs-container">
        <div class="cs-content">
            <span class="cs-topper">Our Team</span>
            <h2 class="cs-title">Do you need a perfect cleaning?</h2>
            <p class="cs-text">
                We love what we do and we do it with passion. We value the experimentation of the smart incentives.
            </p>
            <a href=""  id="button-2" class="cs-button-solid">Get A Quote</a>
        </div>
        <div class="cs-image-group">
            <!--Bucket Image-->
            <picture class="cs-bucket">
                <source media="(max-width: 600px)" srcset="{% getUrl "/assets/images/cta-image.png" | resize({width: 650, height: 600}) | webp %}">
                <source media="(min-width: 601px)" srcset="{% getUrl "/assets/images/cta-image.png" | resize({width: 1200, height: 900}) | webp({quality: 20}) %}">
                <img loading="lazy" decoding="async" src="{% getUrl "/assets/images/cta-image.png" | resize({width: 1200, height: 900}) | webp({quality: 20}) %}" alt="bucket" width="1200" height="900" aria-hidden="true">
            </picture>
        </div>
    </div>
</section>
